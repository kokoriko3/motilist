services:
  # 1. Webサーバー & HTTPS化担当 (Caddy)
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

  # 2. アプリ本体 (Flask)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    # Gunicornで起動
    command: gunicorn wsgi:app --bind 0.0.0.0:8000
    expose:
      - "8000"
    environment:
      # .envの変数を読み込んで接続文字列を作る
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # 3. データベース (PostgreSQL)
  db:
    image: postgres:16
    restart: always
    container_name: motilist-pg
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      # ここも .env の変数を使うように統一
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5432"
    healthcheck:
      # ここで変数 ${DB_USER} を使うため、上の environment も変数にする必要があります
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

volumes:
  pgdata:
  caddy_data:
  caddy_config: