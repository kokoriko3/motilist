<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mochi List | アプリプレビュー{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block head_extra %}{% endblock %}
    <script>
      window.APP_INITIAL_VIEW = "{{ initial_view|default('login') }}";
      window.APP_INITIAL_PLAN_ID = "{{ initial_plan_id|default('') }}";
    </script>
  </head>
  <body class="{% block body_class %}{{ body_class|default('') }}{% endblock %}" data-initial-view="{{ initial_view|default('login') }}">
    <header class="site-header" id="siteHeader">
      <div class="header-left">
        <button class="icon-button" aria-label="メニュー">
          <span></span><span></span><span></span>
        </button>
        <div class="brand-lockup">
          <span class="brand-name">{{ config['BRAND_NAME'] if config['BRAND_NAME'] else 'Mochi List' }}</span>
        </div>
      </div>
      <nav class="header-nav">
        <button class="nav-link" data-target="public" onclick="app.router.go('public-list')">他人のプラン</button>
        <button class="nav-link" data-target="own" onclick="app.router.go('list')">自分のプラン</button>
        <div class="profile-dropdown">
          <button class="icon-user" onclick="app.toggleProfile()"></button>
          <div class="dropdown-panel" id="profileMenu" hidden>
            <div class="dropdown-header">
              <p class="dropdown-title">ゲストユーザー</p>
              <p class="dropdown-subtitle">guest@mochilist.demo</p>
            </div>
            <button class="logout-row" onclick="app.logout()">ログアウト</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="page-content">
      {% block content %}{% endblock %}
    </main>

    {% block modals %}{% endblock %}

    <footer>
      <small>&copy; 2025 Mochi List. Prototype Demo.</small>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
