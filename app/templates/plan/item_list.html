{% extends 'layout.html' %}

{% block title %}持ち物リスト | Mochi List{% endblock %}

{% block content %}
  <section class="page-section">
    <h1>持ち物チェックリスト</h1>
    <p class="section-lede">カテゴリごとに必要なアイテムを整理して、抜け漏れを防ぎましょう。</p>

    <div class="packing-list">
      {% for category in packing_items %}
        <article class="packing-card">
          <h2>{{ category.category }}</h2>
          <ul>
            {% for item in category.items %}
              <li>
                <label>
                  <input type="checkbox" {% if item.checked %}checked{% endif %} />
                  <span>{{ item.name }}</span>
                </label>
              </li>
            {% endfor %}
          </ul>
        </article>
      {% endfor %}
    </div>
  </section>
{% endblock %}
