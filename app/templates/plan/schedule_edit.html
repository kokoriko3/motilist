{% extends 'app_shell.html' %}
{% set initial_view = 'workspace' %}

{% block scripts %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof app === 'undefined') return;
      const scheduleTab = document.querySelectorAll('.plan-tabs button')[2];
      if (scheduleTab) app.switchWorkspaceTab('schedule', scheduleTab);
    });
  </script>
{% endblock %}
