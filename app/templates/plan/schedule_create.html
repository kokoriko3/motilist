{% extends "layout.html" %}
{% block title %}スケジュール作成{% endblock %}
{% block content %}
<section class="schedule-shell">
  <div class="plan-header">
    <div>
      <p class="plan-title">福岡　2泊3日 <span class="icon-inline">✎</span></p>
    </div>
    <div class="plan-meta">
      <span class="plan-date">1月1日~1月3日</span>
      <button type="button" class="pill-button">共有</button>
      <button type="button" class="pill-button">保存</button>
    </div>
  </div>

  <div class="plan-tabs">
    <a href="{{ url_for('plan_transit') }}">交通手段</a>
    <a href="{{ url_for('stay_select') }}">宿泊場所</a>
    <a class="active">スケジュール</a>
    <a href="{{ url_for('checklist_list') }}">持ち物</a>
  </div>

  <div class="schedule-body">
    <div class="panel-header">
      <div class="error-inline" data-schedule-error hidden>スケジュールの生成に失敗しました</div>
    </div>
    <div class="cta-row">
      <button type="button" class="cta-primary" data-schedule-generate>スケジュールを生成</button>
    </div>
  </div>
</section>
<script defer src="{{ url_for('static', filename='js/schedule.js') }}"></script>
{% endblock %}
