<!-- 5. プラン設定編集画面 -->
<section id="view-plan-edit" class="page-section travel-form" hidden>
  <div class="travel-form__header">
    <h1>プランを編集</h1>
    <span class="travel-form__note">入力内容はいつでも更新できます</span>
  </div>
  <form class="travel-form__body" onsubmit="event.preventDefault(); app.updatePlanSettings();">
    <div class="travel-form__row">
      <label><span>プランタイトル</span><input type="text" id="edit-title" required /></label>
      <label><span>行きたい場所</span><input type="text" id="edit-destination" /></label>
    </div>
    <div class="travel-form__row travel-form__row--short">
      <label><span>日数</span><input type="text" id="edit-duration" /></label>
      <label><span>出発日</span><input type="text" id="edit-date" /></label>
    </div>
    <div class="travel-form__row">
      <label><span>宿泊先(テキスト)</span><input type="text" id="edit-accommodation" /></label>
      <label><span>移動手段(テキスト)</span><input type="text" id="edit-transport" /></label>
    </div>
    <div class="travel-form__row travel-form__row--chips">
      <label>
        <span>旅行の目的</span>
        <div class="purpose-add-row">
          <input type="text" id="edit-purpose-input" />
          <button class="purpose-add-button" type="button" onclick="app.addPurposeChip('edit')">追加</button>
        </div>
      </label>
      <div class="chip-group" id="edit-purpose-list"></div>
    </div>
    <div class="cta-row">
      <button type="submit" class="cta-large">変更を保存する</button>
      <button type="button" class="cta-button ghost" onclick="app.router.go('detail')">キャンセル</button>
    </div>
  </form>
</section>
